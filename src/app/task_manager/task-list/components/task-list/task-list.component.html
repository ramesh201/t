<div class="container" style="margin-top: 70px">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Task Title</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>
          <div class="d-flex gap-2 justify-content-center">
            <button
              class="btn btn-primary d-inline-flex align-items-center"
              type="button"
              (click)="showDescription(task)"
            >
              Show More
            </button>
            <button
              class="btn btn-info d-inline-flex align-items-center"
              type="button"
              (click)="editTask(task)"
            >
              Edit
            </button>
            <button
              class="btn btn-danger d-inline-flex align-items-center"
              type="button"
              (click)="openFormModal(task)"
            >
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="p-2" *ngIf="selectedTask">
    <div class="card" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
      <div class="card-header">
        Task -
        {{
          selectedTask.dueDate
            ? (selectedTask.dueDate | date)
            : "date not defined"
        }}
      </div>

      <div>
        <div class="card-body">
          <h5 class="card-title">{{ selectedTask.title }}</h5>
          <p class="card-text">
            {{ selectedTask.description }}
          </p>
          <a href="#" (click)="collapse.toggle()" class="btn btn-primary"
            >Hide</a
          >
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
